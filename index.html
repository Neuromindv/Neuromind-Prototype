<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neuromind Neural Network Visualization</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #1e1e2f 0%, #2a2a4a 100%);
      color: #ffffff;
    }
    canvas { display: block; }
    #question-box {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.8);
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      max-width: 350px;
      font-size: 16px;
    }
    #answer-input {
      position: absolute;
      bottom: 20px;
      left: 20px;
      padding: 10px;
      width: 300px;
      border: none;
      border-radius: 5px;
      background: #ffffff;
      font-size: 14px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }
    #answer-display {
      position: absolute;
      top: 100px;
      left: 20px;
      background: rgba(255, 215, 0, 0.2);
      padding: 10px;
      border-radius: 5px;
      font-size: 16px;
      font-weight: 700;
      color: #ffd700;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div id="question-box">AI Question: What data would improve this neural simulation?</div>
  <input id="answer-input" type="text" placeholder="Type your answer..." />
  <div id="answer-display">Top Answer: None yet</div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    // Scene setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Camera position
    camera.position.z = 60;

    // Neurons (nodes)
    const neurons = [];
    const neuronCount = 20;
    const geometry = new THREE.SphereGeometry(0.5, 32, 32);
    const material = new THREE.MeshBasicMaterial({ color: 0x00ff88 });

    for (let i = 0; i < neuronCount; i++) {
      const neuron = new THREE.Mesh(geometry, material);
      neuron.position.set(
        (Math.random() - 0.5) * 50,
        (Math.random() - 0.5) * 50,
        (Math.random() - 0.5) * 50
      );
      scene.add(neuron);
      neurons.push(neuron);
    }

    // Syn personally (lines)
    const synapses = [];
    const colors = [0x66ccff, 0xff66cc, 0xccff66]; // Different synapse colors
    for (let i = 0; i < neuronCount; i++) {
      for (let j = i + 1; j < neuronCount; j++) {
        if (Math.random() > 0.6) {
          const points = [neurons[i].position, neurons[j].position];
          const geometry = new THREE.BufferGeometry().setFromPoints(points);
          const lineMaterial = new THREE.LineBasicMaterial({
            color: colors[Math.floor(Math.random() * colors.length)]
          });
          const line = new THREE.Line(geometry, lineMaterial);
          scene.add(line);
          synapses.push(line);
        }
      }
    }

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      neurons.forEach(neuron => {
        neuron.rotation.y += 0.01;
        neuron.position.z += Math.sin(Date.now() * 0.001 + neuron.position.x) * 0.02;
      });
      renderer.render(scene, camera);
    }
    animate();

    // Handle window resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // AI question rotation (temporary, static)
    const questions = [
      "What data would improve this neural simulation?",
      "How can we optimize synaptic connections?",
      "What computational resources can you contribute?"
    ];
    const questionBox = document.getElementById('question-box');
    let currentQuestionIndex = 0;
    setInterval(() => {
      currentQuestionIndex = (currentQuestionIndex + 1) % questions.length;
      questionBox.textContent = `AI Question: ${questions[currentQuestionIndex]}`;
    }, 10000); // Change question every 10 seconds

    // Handle user answers
    const answerInput = document.getElementById('answer-input');
    const answerDisplay = document.getElementById('answer-display');
    answerInput.addEventListener('keypress', (event) => {
      if (event.key === 'Enter' && answerInput.value.trim() !== '') {
        answerDisplay.textContent = `Top Answer: ${answerInput.value} (Fee: 1 BRN)`;
        answerInput.value = ''; // Clear input
        // Simulate adding a neuron for valuable answer
        const newNeuron = new THREE.Mesh(geometry, material);
        newNeuron.position.set(
          (Math.random() - 0.5) * 50,
          (Math.random() - 0.5) * 50,
          (Math.random() - 0.5) * 50
        );
        scene.add(newNeuron);
        neurons.push(newNeuron);
      }
    });
  </script>
</body>
</html>
